<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ton Nom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contactez-moi</h2>
        <p>Tu peux me contacter via ce formulaire. Je réponds généralement sous 48 heures.</p>
        
        <!-- Formulaire de contact -->
        <form action="mailto:tonemail@example.com" method="post" enctype="text/plain">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required placeholder="Entrez votre nom"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Entrez votre email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required placeholder="Écrivez votre message ici"></textarea><br><br>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Ton Nom - Tous droits réservés</p>
    </footer>
</body>
</html>
